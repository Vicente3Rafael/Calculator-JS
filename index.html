<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="visor">
            <div id="accumulator" class="acc"></div>
            <div id="total" class="total" hidden></div>
        </div>
        <div>
            <button class="numeric action" onclick="CleanAll()">C</button>
            <button class="numeric action" onclick="CleanCurrentEntry()">CE</button>
            <button class="numeric action" onclick="Percentage()">%</button>
            <button class="numeric action" onclick="CalcAction('/')">/</button>

            <button class="numeric" onclick="AddNumber(7)">7</button>
            <button class="numeric" onclick="AddNumber(8)">8</button>
            <button class="numeric" onclick="AddNumber(9)">9</button>
            <button class="numeric action" onclick="CalcAction('x')">x</button>

            <button class="numeric" onclick="AddNumber(4)">4</button>
            <button class="numeric" onclick="AddNumber(5)">5</button>
            <button class="numeric" onclick="AddNumber(6)">6</button>
            <button class="numeric action" onclick="CalcAction('-')">-</button>

            <button class="numeric" onclick="AddNumber(1)">1</button>
            <button class="numeric" onclick="AddNumber(2)">2</button>
            <button class="numeric" onclick="AddNumber(3)">3</button>
            <button class="numeric action" onclick="CalcAction('+')">+</button>

            <button class="numeric zero" onclick="AddNumber(0)">0</button>
            <button class="numeric" onclick="AddComma()">,</button>
            <button class="numeric action result" onclick="Result()">=</button>
        </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
